<app-navbar></app-navbar>

<div class="form-container">
  <p style="text-align: center; font-size: 25px;">Contact</p>
  <p>Rue du Romarin, 7070 Ras Jebel, Bizerte</p>
  <p>+216 92 015 910</p>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name">
      <div *ngIf="userForm.get('name')?.hasError('required') && userForm.get('name').touched" class="error">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email').touched" class="error">
        Email is required
      </div>
      <div *ngIf="userForm.get('email')?.hasError('email') && userForm.get('email').touched" class="error">
        Enter a valid email
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" formControlName="message" rows="4"></textarea>
      <div *ngIf="userForm.get('message')?.hasError('required') && userForm.get('message').touched" class="error">
        Message is required
      </div>
    </div>

    <button (click)="onSubmit()">Submit</button>
  </form>
</div>

<app-footer></app-footer>
